<div background-image="{{WidgetFeed.data.design.itemListBgImage}}"
     class="holder padding-zero">
  <div class="media-center-plugin layout3" id="scroll-infinite">
    <div class="plugin-banner clearfix border-bottom-grey">
      <div id="carousel" build-fire-carousel=""></div>
    </div>
    <div class="padded text-left">
      <p class="margin-bottom-zero"
         ng-bind-html='WidgetFeed.safeHtml(WidgetFeed.data.content.description)' ng-if="WidgetFeed.showDescription(WidgetFeed.data.content.description)"></p>
    </div>
    <div  ng-if="WidgetFeed.data" infinite-scroll="WidgetFeed.loadMore()"
          infinite-scroll-distance="1"
          infinite-scroll-disabled="WidgetFeed.busy">
      <div ng-repeat="video in WidgetFeed.videos" trigger-ng-repeat-render>
        <div class="plugin-banner clearfix border-bottom-grey">
          <div class="plugin-slide text-center">
            <iframe id="player" width="342" height="192"
                    ng-src="{{video.uri | returnVimeoUrl}}"
                    frameborder="0"></iframe>
          </div>
        </div>
        <div class="padded text-left">
          <a class="text-primary"
             ng-href="{{video.uri | returnVideoUrl}}">{{video.name}}</a>

          <p class="margin-bottom-zero">{{video.description |
            limitTo:200}}{{(video.description.length >200) && "..." || ""}}</p>
          <span class="list-item-date">{{video.created_time | date:'medium'}}</span>
        </div>
      </div>
      <!--Need to replace this loader url with BuildFire generic loader or spinner-->
      <div class="text-center">
        <img src="http://www.coxandkingsusa.com/resources/images/loading.gif"
             ng-show="WidgetFeed.showSpinner">
      </div>
    </div>
  </div>
</div>
